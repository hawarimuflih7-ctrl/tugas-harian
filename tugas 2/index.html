<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Intro to Bootstrap</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 
<body>

  <!-- Container utama -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to my portofolio!</h1>
    
    <!-- Row pertama -->
    <div class="row">
      <div class="col-md-6">
        <div class="p-3 border bg-light">
          <h4>Kolom Kiri</h4>
          <p>Ini adalah kolom pertama menggunakan sistem grid Bootstrap.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 border bg-light">
          <h4>Kolom Kanan</h4>
          <p>Ini adalah kolom kedua. Grid ini otomatis responsif.</p>
        </div>
      </div>
    </div>

    <!-- Row kedua -->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="p-3 border bg-secondary text-white text-center">1/3</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border bg-secondary text-white text-center">1/3</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 border bg-secondary text-white text-center">1/3</div>
      </div>
    </div>

    <!-- Tombol contoh -->
    <div class="text-center mt-4">
      <a href="#" class="btn btn-primary">Klik Saya</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (opsional, untuk komponen interaktif) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
